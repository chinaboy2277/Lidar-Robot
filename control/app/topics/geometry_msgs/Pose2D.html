<div class="panel panel-default" ng-class="{'panel-success': vm.toggle}">
  <div class="panel-heading clearfix">
    <button class="btn btn-default btn-sm pull-right" ng-click="vm.toggleSubscription(!vm.toggle)" ng-model="vm.toggle" uib-btn-checkbox>{{ vm.toggle ? 'Unsubscribe' : 'Subscribe' }}</button>

    <h3 class="panel-title">
      {{ vm.topic.abbr }}
      <small style="font-size: 12px;">({{ vm.topic.type }})</small>
    </h3>
  </div>

  <div class="panel-body">
    <div class="row">
      <div class="col-sm-6">
        <form class="form-horizontal form-margin">
          <div class="form-group">
            <label>X</label>
            <div class="input-group">
              <input type="number" class="form-control" ng-model="vm.message.x" ng-readonly="vm.isSubscribing">
              <span class="input-group-addon">m</span>
            </div>
          </div>

          <div class="form-group">
            <label>Y</label>
            <div class="input-group">
              <input type="number" class="form-control" ng-model="vm.message.y" ng-readonly="vm.isSubscribing">
              <span class="input-group-addon">m</span>
            </div>
          </div>
        </form>
      </div>

      <div class="col-sm-6">
        <form class="form-horizontal form-margin">
          <div class="form-group">
            <label>&theta;</label>
            <div class="input-group">
              <input type="number" class="form-control" ng-model="vm.message.theta" ng-readonly="vm.isSubscribing">
              <span class="input-group-addon">Â°</span>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
