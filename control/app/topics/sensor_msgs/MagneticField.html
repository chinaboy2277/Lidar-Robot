<div class="panel panel-default" ng-class="{'panel-success': vm.toggle}">
  <div class="panel-heading clearfix">
    <button class="btn btn-default btn-sm pull-right" ng-click="vm.toggleSubscription(!vm.toggle)" ng-model="vm.toggle" uib-btn-checkbox>{{ vm.toggle ? 'Unsubscribe' : 'Subscribe' }}</button>

    <h3 class="panel-title">
      {{ vm.topic.abbr }}
      <small style="font-size: 12px;">({{ vm.topic.type }})</small>
    </h3>
  </div>

  <div class="panel-body">
    <div class="row">
      <div class="col-sm-12">
        <form class="form-horizontal form-margin">
          <div class="form-group">
            <label>X</label>
            <div class="input-group">
              <input type="number" class="form-control" ng-model="vm.message.magnetic_field.x" ng-readonly="vm.isSubscribing">
              <span class="input-group-addon">m/s<sup>2</sup></span>
            </div>
          </div>

          <div class="form-group">
            <label>Y</label>
            <div class="input-group">
              <input type="number" class="form-control" ng-model="vm.message.magnetic_field.y" ng-readonly="vm.isSubscribing">
              <span class="input-group-addon">m/s<sup>2</sup></span>
            </div>
          </div>

          <div class="form-group">
            <label>Z</label>
            <div class="input-group">
              <input type="number" class="form-control" ng-model="vm.message.magnetic_field.z" ng-readonly="vm.isSubscribing">
              <span class="input-group-addon">m/s<sup>2</sup></span>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
