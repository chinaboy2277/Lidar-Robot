<div class="panel panel-default">
  <div class="panel-heading clearfix">
    <h3 class="panel-title">
      {{ vm.service.abbr }}
      <small style="font-size: 12px;">({{ vm.service.type }})</small>
    </h3>
  </div>

  <div class="panel-body">
    <div class="row">
      <div class="col-sm-12">
        <button class="btn btn-default" type="button" ng-click="vm.callService()">Call</button>
      </div>
    </div>
  </div>
</div>
