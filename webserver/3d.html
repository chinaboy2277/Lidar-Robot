<!DOCTYPE html>
<html>

   <head>
      <title>Lidar Robot GUI</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link href="./webserver/css/bootstrap.min.css" rel="stylesheet" />
      <link href="./webserver/css/nouislider.min.css" rel="stylesheet" />
      <link href="./webserver/css/style.css" rel="stylesheet" />

      <script src="./webserver/js/jquery-2.2.4.min.js"></script>
      <script src="./webserver/js/bootstrap.min.js"></script>
      <script src="./webserver/js/three.min.js"></script>
      <script src="./webserver/js/ColladaLoader2.min.js"></script>
      <script src="./webserver/js/STLLoader.min.js"></script>
      <script src="./webserver/js/eventemitter2.min.js"></script>
      <script src="./webserver/js/roslib.min.js"></script>
      <script src="./webserver/js/ros3d.min.js"></script>
      <script src="./webserver/js/jointstatepublisher.min.js"></script>
      <script src="./webserver/js/keyboardteleop.min.js"></script>
      <script src="./webserver/js/nouislider.min.js"></script>
      <style>
               body {
            padding: 0px;
            margin: 0px;
            overflow: hidden;
           }

           #sliders {
              background-color: rgba(255, 255, 255, 0.7);
              padding: 10px;
              right: 20px;
              top: 20px;
              position: absolute;
             }

             #sliders * {
                position: relative!important;
               }
      </style>
      <script>
         var ROS_IP = "1.1.1.1";
         var ip = window.location.href.substring(7);
         ip = ip.substr(0, ip.indexOf(":"));
         console.log(ip);
         console.log(ROS_IP);
         ROS_IP = ip;

         $(function() {
            var ros = new ROSLIB.Ros();
            ros.on('error', function(error) {
               console.log(error);
               $('.status').hide();
               $('#error').show();
            });
            ros.on('connection', function() {
               console.log('Connection made!');
               $('.status').hide();
               $('#connected').show();
            });
            ros.on('close', function() {
               console.log('Connection closed.');
               $('.status').hide();
               $('#closed').show();
            });
            ros.connect('ws://' + ROS_IP + ':9090');

            var teleop = new KEYBOARDTELEOP.Teleop({
               ros: ros,
               topic: '/cmd_vel'
            });

            var viewer = new ROS3D.Viewer({
               divID: 'urdf',
               width: window.innerWidth,
               height: window.innerHeight,
               antialias: true,
               background: '#002233'
            });

            viewer.addObject(new ROS3D.Grid({
               color: '#0181c4',
               cellSize: 1,
               num_cells: 100
            }));

            var tfClient = new ROSLIB.TFClient({
               ros: ros,
               angularThres: 0.01,
               transThres: 0.01,
               rate: 10.0,
               fixedFrame: '/map'
            });

            var u = new ROS3D.UrdfClient({
               ros: ros,
               tfClient: tfClient,
               path: './src/',
               rootObject: viewer.scene,
               loader: ROS3D.COLLADA_LOADER_2
            });
            var speed = $('#speed');
            noUiSlider.create(speed, {
               start: 90, // Handle start position
               range: { // Slider can select '0' to '100'
                  'min': 0,
                  'max': 100
               }
            });
            speed.noUiSlider.on('update', function(values, handle) {
               //values[0]
               document.getElementById('speedInfo').innerHTML = values[0];
               teleop.scale = (values[0] / 100.0);
            });
         });
      </script>
   </head>

   <body>
      <nav class="navbar navbar-inverse navbar-fixed-top">
         <div class="container-fluid">
            <ul class="nav navbar-nav navbar-right">
               <li id="connecting" class="status">
                  <a href="#" style="color:orange">
                     <span class=" glyphicon glyphicon-refresh glyphicon-refresh-animate ">
                     </span> Connecting to ROS...
                  </a>
               </li>
               <li id="connected" class="status" style="display:none">
                  <a href="#" style="color:#00ff00;">
                     <span class="glyphicon glyphicon-ok">
                     </span> Connected
                  </a>
               </li>
               <li id="error" class="status" style="display:none">
                  <a href="#" style="color:red;">
                     <span class="glyphicon glyphicon-remove">
                     </span> Error in the backend!
                  </a>
               </li>
               <li id="closed" class="status" style="display:none">
                  <a href="#">
                     <span class="glyphicon glyphicon-exclamation-sign">
                     </span> Connection closed.
                  </a>
               </li>
            </ul>
         </div>
      </nav>
      <div id="body">
         <div id="space">
         </div>
         <div>
            <div id="sliders">
               <div id="statusIndicator">
                  <p id="connecting">
                     Connecting to rosbridge...
                  </p>
                  <p id="connected" style="color:#00D600; display:none">
                     Connected
                  </p>
                  <p id="error" style="color:#FF0000; display:none">
                     Error in the backend!
                  </p>
                  <p id="closed" style="display:none">
                     Connection closed.
                  </p>
               </div>
               <label for="speed">
                  Robot Speed: <b><span id="speedInfo">90</span>%</b>
                  <br>
                  <span id="speed"></span>
               </label>
               <a href="webserver/map.html"> Map </a>
            </div>
            <div id="urdf"></div>
         </div>
      </div>
   </body>

</html>
